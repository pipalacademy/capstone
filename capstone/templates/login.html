{% block page %}

<section class="hero is-fullheight is-light is-bold">
  <div class="hero-body">
    <div class="container">
      <div class="columns is-centered">
        <article class="column is-narrow card is-outlined login-card">
          <div class="card-content">
            <div class="mb-6">
              <h1 class="title is-3 has-text-centered">
                Self Hosting 101
              </h1>
            </div>
            <p class="control is-5 has-text-centered has-text-weight-semibold mb-4">
              Login to Self Hosting 101
            </p>
            <p class="control has-icon has-text-centered">
              <a href="{{ url_for('github_initiate') }}" class="button is-medium is-dark">
                <span class="icon">
                  {{ GithubIcon() }}
                </span>
                <span class="">Login with GitHub</span>
              </a>
            </p>
          </div>
        </article>
      </div>
    </div>
  </div>
</section>

{% endblock %}
